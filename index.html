<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<div class="container-fluid">

  <body>
    <h1 id="title">Rusydy BootCamp Survey Form</h1>
    <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
    <form id="survey-form" >
      <div class="form-group">
        <label for="name" id="name-label">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email" id="email-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your Email" required>
      </div>
      <div class="form-group">
        <label for="Age" id="number-label">Age <small>(optional)</small></label>
        <input type="number" class="form-control" id="Age" placeholder="10" min="10">
      </div>
      <div class="form-group">
        <label for="role" id="role">Which option best describes your current role?</label>
        <select class="form-control" name="role" id="dropdown" required="">
          <option selected disabled>Select your option</option>
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>
      </div>
      <div class="form-group">
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="Radios1" value="option1" checked>
          <label class="form-check-label" for="Radios1">
            Definitely
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="Radios2" value="option2">
          <label class="form-check-label" for="Radios2">
            Maybe
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="Radios3" value="option3">
          <label class="form-check-label" for="Radios3">
            Not sure
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="favorite" id="favorite">What is your favorite feature of freeCodeCamp?</label>
        <select class="form-control" id="dropdown" name="favorite" required="">
          <option selected disabled>Select your option</option>
          <option>Challanges</option>
          <option>Projects</option>
          <option>Community</option>
          <option>Open source</option>
          <option>Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="favorite"> What would you like to see improved? <small>(Check all that apply)</small></label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">
            Front-end Projects
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">
            Back-end Projects
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">
            Data Visualization
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">
            Challanges
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">
            Open Source Community
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">
            Gitter help rooms
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">
            Videos
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">
            City Meetups
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">
            Wiki
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">
            Forum
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">
            Additional Courses
          </label>
        </div>
        <br/>
        <P>Any comments or suggestions?</P>
        <textarea name="comments" class="form-group"></textarea> <br>
        <button type="button" id="submit" name="button" class="btn btn-lg btn-block btn-success">submit</button>
      </div>
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" type="text/javascript">
    </script>
    <script type="text/javascript">
      document.getElementById("name-label").placeholder = "name";
    </script>
  </body>

</div>

</html>
